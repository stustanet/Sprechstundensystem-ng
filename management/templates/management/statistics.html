{% extends "management/base.html" %}

{% block content %}
  <h3>Statistik</h3>
  <form action="{% url "management:statistics" %}" method="get">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Zeitraum</label>
      <div class="col-sm-4">
        <input class="form-control" type="date" name="from_date" value="{{ from_date|date:"Y-m-d" }}">
      </div>
      <div class="col-sm-4">
        <input class="form-control" type="date" name="to_date" value="{{ to_date|date:"Y-m-d" }}">
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-outline-primary">Anzeigen</button>
      </div>
    </div>
  </form>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th class="col-sm-8">Name</th>
        <th class="col-sm-4">Anzahl an Sprechstunden</th>
      </tr>
      </thead>
      <tbody>
      {% for admin in admins %}
        <tr>
          <td>
            <span>{{ admin.name }}</span>
            <a href="mailto:{{ admin.email }}"><i class="fa fa-envelope"></i></a>
          </td>
          <td>{{ admin.num_appointments }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
